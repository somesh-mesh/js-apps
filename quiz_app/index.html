<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="queBox">1) This is the dummy question</h2>  

            <div class="row">
                <input class="options" type="radio" id="option1" value="a" name="option">
                <label for="option1">Option 1</label>
            </div>

            <div class="row">
                <input type="radio" class="options" id="option2" value="b" name="option">
                <label for="option2">Option 2</label>
            </div>

            <div class="row">
                <input type="radio" class="options" id="option3" value="c" name="option">
                <label for="option3">Option 3</label>
            </div>

            <div class="row">
                <input type="radio" class="options" id="option4" value="d" name="option">
                <label for="option4">Option 4</label>
            </div>

            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
